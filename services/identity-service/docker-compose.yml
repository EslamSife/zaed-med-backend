services:
  postgres:
    image: postgres:16-alpine
    container_name: zaed-identity-db
    environment:
      POSTGRES_DB: zaed_identity
      POSTGRES_USER: zaed
      POSTGRES_PASSWORD: zaed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zaed -d zaed_identity"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zaed-identity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
