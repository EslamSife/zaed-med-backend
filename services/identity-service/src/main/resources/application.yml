server:
  port: 8081

spring:
  application:
    name: identity-service

  # API Versioning (Spring Framework 7)
  # Path-segment versioning configured via WebMvcConfigurer in ApiVersioningConfig.java
  # URL format: /api/v1/auth/... where v1 is the version segment

  # Virtual Threads (JDK 25 / Project Loom)
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:zaed_identity}
    username: ${DB_USERNAME:zaed}
    password: ${DB_PASSWORD:zaed}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# Custom Identity Configuration
zaed:
  identity:
    jwt:
      # Phase 1: HS256 (see ADR-008 for RS256 migration plan)
      algorithm: HS256
      secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-long}
      issuer: zaed.org
      access-token-expiry: 3600        # 1 hour in seconds
      refresh-token-expiry: 604800     # 7 days in seconds
      temp-token-expiry: 900           # 15 minutes for OTP-verified users

    otp:
      length: 6
      expiry-seconds: 300              # 5 minutes
      max-attempts: 3
      rate-limit-per-hour: 3

    password:
      bcrypt-strength: 12
      min-length: 8
      require-uppercase: true
      require-number: true

    2fa:
      issuer: Zaed
      backup-codes-count: 10

  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    verify-service-sid: ${TWILIO_VERIFY_SID:}
    from-number: ${TWILIO_FROM_NUMBER:}
    whatsapp-from: ${TWILIO_WHATSAPP_FROM:}

# SMS Misr - Local Egyptian provider (Phase 2)
# Activate with: spring.profiles.active=smsmisr
smsmisr:
  api-url: https://smsmisr.com/api/v2/
  username: ${SMSMISR_USERNAME:}
  password: ${SMSMISR_PASSWORD:}
  sender-id: ${SMSMISR_SENDER_ID:ZAED}

# Actuator & Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}  # 100% in dev, reduce in prod
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
    metrics:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/metrics}
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        http.client.requests: true
    tags:
      application: ${spring.application.name}

# Logging (with trace correlation)
logging:
  level:
    health.zaed: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: DEBUG
  pattern:
    # Include traceId and spanId for distributed tracing correlation
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
